<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Avatar</title>
</head>
<body>
  <h2>Upload Avatar</h2>
  <form id="upload-avatar-form" enctype="multipart/form-data">
    <input type="file" id="avatar-file" name="file" accept="image/*" required><br><br>
    <img id="avatar-preview" src="" alt="Avatar Preview" style="display: none; width: 100px; height: 100px;"><br><br>
    <button type="submit">Upload</button>
  </form>
  <div id="upload-result"></div>

  <script>
    const fileInput = document.getElementById('avatar-file');
    const avatarPreview = document.getElementById('avatar-preview');

    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          avatarPreview.src = e.target.result;
          avatarPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('upload-avatar-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('http://149.165.154.200:5001/api/upload-avatar', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('upload-result').innerHTML = `<p>${data.message}</p><p>URL: <a href="${data.url}" target="_blank">${data.url}</a></p>`;
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
